<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="imagens/icone_rodape.png" type="image/x-icon">
  <title>Arena de Combate</title>
</head>
<body>

  <!-- Arena com dois oponentes -->
  <div class="arena">
    
    <div class="oponente" id="oponente1">
      <img src="imagens/Lutador_1.png" alt="Lutador Um">
    </div>

    <div class="oponente" id="oponente2">
      <img src="imagens/Lutador_2.png" alt="Lutador Dois">
    </div>
  </div>

  <!-- Rodapé de Status -->
  <div class="status-bar">
    <div class="status-item">
      <div class="status-label">Pontos de Vida</div>
      <div class="status-value">120 / 150</div>
    </div>
    <div class="status-item">
      <div class="status-label">Força</div>
      <div class="status-value">35</div>
    </div>
    <div class="status-item">
      <div class="status-label">Agilidade</div>
      <div class="status-value">28</div>
    </div>
    <div class="status-item">
      <div class="status-label">Velocidade</div>
      <div class="status-value">42</div>
    </div>
  </div>

</body>
</html>
